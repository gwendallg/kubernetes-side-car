apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-adapter
  labels:
    app: api-adapter
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: api-adapter
  template:
    metadata:
      labels:
        app: api-adapter
    spec:
      containers:
      - name: front
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/conf.d/ 
          readOnly: false
          name: front-conf
        - mountPath: /var/log/nginx
          name: front-log
      - name: back
        image: nginx
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /etc/nginx/conf.d/ 
          readOnly: false
          name: back-conf
        - mountPath: /var/log/nginx 
          name: back-log       
      volumes:
      - name: front-conf
        configMap:
          name: api-adapter 
          items:
            - key: front.default.conf
              path: default.conf
      - name: back-conf
        configMap:
          name: api-adapter 
          items:
            - key: back.default.conf
              path: default.conf
      - name: back-log
        emptyDir: {}
      - name: front-log
        emptyDir: {}